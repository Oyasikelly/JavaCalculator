<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaCalculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="numberBtns">
        <div
          class="Number"
          style="background-color: rgb(235, 51, 82); color: white"
        >
          C
        </div>
        <div class="Number">-</div>
        <div class="Number">+</div>
        <div
          class="Number"
          style="background-color: rgb(210, 238, 53); color: white"
        >
          >
        </div>
        <div class="Number">1</div>
        <div class="Number">2</div>
        <div class="Number">3</div>
        <div class="Number">*</div>
        <div class="Number">4</div>
        <div class="Number">5</div>
        <div class="Number">6</div>
        <div class="Number">/</div>
        <div class="Number">7</div>
        <div class="Number">8</div>
        <div class="Number">9</div>
        <div class="Number">^2</div>
        <div class="Number">%</div>
        <div class="Number">0</div>
        <div class="Number">Sqr</div>
        <div
          class="Number"
          style="background-color: rgb(235, 155, 51); color: white"
        >
          =
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
